<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Headting Tag</title>
</head>
<body>

    <!-- HTML Tag Reference
    <html>	Defines the root of an HTML document
    <body>	Defines the document's body
    <h1> to <h6>	Defines HTML headings
    -->



<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
</body>
</html>
